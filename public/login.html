<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <title>Login</title>
</head>


<body>
  <style>
    body {
      background-color: #585858;
    }
    #register{
      display: none;
    }
  </style>
  <div class="container-fluid">
    <br />
    <br />
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <div class="card">
          <div class="card-header text-white bg-dark">
            TO-DO   Login
          </div>
          <div class="card-body">
            <form class="form-signin">
              <input type="text" id="inputUser" class="form-control" placeholder="User" required autofocus>
              <br>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              <br>
              <button id="login" class="btn btn-lg btn-warning btn-block" type="submit">Ingresar</button>
              <br>
              <a href="#" >Register</a>
            </form>
          </div>
        </div>
        <br>
      </div>
     
      <div class="col-sm-4" id="register">
        <div class="card">
          <div class="card-header text-white bg-danger">
            Sign in
          </div>
          <div class="card-body">
            <form>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-4 col-form-label">User Name</label>
                <div class="col-sm-8">
                  <input type="userName" class="form-control" id="inputUserName">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                  <input type="email" class="form-control" id="inputEmail">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" id="inputPasswReg">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-8">
                  <button type="submit" class="btn btn-primary">Register</button>
                  <button type="submit" class="btn btn-secondary">Cancel</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="auth.js"></script>
</body>

</html>
